<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>background-image-position-left</title>
    <style>
        h2{
            width:300px;
            height: 40px;
            /* make text stay in the middle position in the vertical direction  */
            line-height: 40px;
            
            font-size: 14px;
            font-weight: 400;
            
            background-color: pink;
            background-image: url(images/icon.png);
            background-repeat: no-repeat;
            background-position: left;
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <h2>set background-image's position as left</h2>
</body>

</html>
