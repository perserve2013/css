<html lang="en">

<head>

    <title>background-image-position-precise</title>
    <style>
        div{ 
            width: 300px;
            height: 300px;

            background-color: pink;
            background-image: url(images/logo.png);
            background-repeat: no-repeat;
            /* the distance from left ede is 20px, the distance from top ede is 50px,  */
            background-position: 20px  50px;
            /* the distance from left ede is 20px,  in the center from vitercal direction  */
            /* background-position: 20px  ; */
        }
    </style>
</head>

<body>
    <div></div>
